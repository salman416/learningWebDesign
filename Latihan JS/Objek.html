<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var anjing = new Object();
        anjing.nama = "Kiti";
        anjing.warna = "Hitam";
        anjing.jenis = "Bulldog";
        anjing.sifat = lari;
        anjing.tampilkan = tampil;

        function lari() {
            alert("Suka Berlari-lari");
        }
        function tampil() {
            alert("Nama Anjing "+anjing.nama+ " Warnanya "+anjing.warna+ " Jenisnya "+anjing.jenis);
        }
        alert(anjing.nama);
    </script>
</head>
<body>
    <script>
        anjing.sifat();
        anjing.tampilkan();
        anjing.warna="Biru"

        anjing.tampilkan();
    </script>
</body>
</html>
