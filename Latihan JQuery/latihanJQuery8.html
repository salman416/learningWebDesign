<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Latihan JQuery 5</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("div").mouseover(function(){
				$(this).css({background:"red"});
			});
            $("div").mouseleave(function(){
				$(this).css({background:"yellow"});
			});
		});
	</script>
	<style type="text/css">
		div{
			background : yellow;
			width: 60px;
			height: 60px;
			float: left;
			margin: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p>hover kotak untuk merubah warna</p>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
