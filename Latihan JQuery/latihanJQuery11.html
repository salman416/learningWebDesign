<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan JQuery 5</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".mulai").click(function () {
                $("#kotak").animate({left:"400"},"slow")
                .animate({top:"-160", height:"200",width:"100"},"slow")
                .animate({left:"0", height:"100",width:"100"},"slow")
                .animate({top:"0"},"slow")
                .slideUp()
                .slideDown("slow");
            });
            
         
        });
    </script>
    <style type="text/css">
       #kotak{
           position: relative;
           width: 100px;
           height: 100px;
           background: red;

       }
       #kotak2{
           position: relative;
           width: 100px;
           height: 100px;
           background: red;

       }
    </style>
</head>

<body>
    <br><br><br><br><br>
    <button class="mulai">Jalankan</button>
    <br><br><br><br><br><br><br>
    <div id="kotak"></div>
    <br><br><br><br><br>
    <button class="mulai2">Jalankan2</button>
    <br><br><br><br><br><br><br>
    <div id="kotak2"></div>
</body>

</html>
