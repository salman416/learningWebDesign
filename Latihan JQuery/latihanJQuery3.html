<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan JQuery 3</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#p1").css("color", "red");
            $("#p3").css("color", "pink");
        });
    </script>
</head>
<body>
    <p id="p1">Ini Adalah Paragraph 1</p>
    <p id="p2">Ini Adalah Paragraph 2</p>
    <p id="p3">Ini Adalah Paragraph 3</p>
</body>
</html>
